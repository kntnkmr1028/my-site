<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>マニアさんラジオ配信まだですか？</title>
<link rel="stylesheet" href="../style.css">
</head>
<body>
<h1>マニアさんラジオ配信まだですか？</h1>
<div id="elapsed"></div>
<p />
 <script>
    // === ここで基準日を設定 ===
    // "YYYY/MM/DD HH:MM:SS" の形式で指定
    const startDate = new Date("2025/07/28 00:00:00");

    function updateElapsedTime() {
      const now = new Date();
      const diffMs = now - startDate; // ミリ秒差

      // 各単位に変換
      const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diffMs / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diffMs / (1000 * 60)) % 60);
      const seconds = Math.floor((diffMs / 1000) % 60);

      document.getElementById("elapsed").textContent =
        `マニアがラジオ配信すると言ってから${days}日 ${hours}時間 ${minutes}分 ${seconds}秒が経過しました。早く配信してね!`;
    }

    // 初回実行
    updateElapsedTime();
    // 1秒ごとに更新
    setInterval(updateElapsedTime, 1000);
  </script>
