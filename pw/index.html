
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>パスワード生成</title>
<style>
  :root{
    --bg:#ffffff;--fg:#111;--card:#f7f7f7;
    --accent:#007bff;
    --shadow:0 4px 12px rgba(0,0,0,0.08);
  }
  @media (prefers-color-scheme: dark){
    :root{
      --bg:#111;--fg:#eee;--card:#2a2a2a;
      --accent:#3fa4ff;
      --shadow:0 4px 16px rgba(0,0,0,0.4);
    }
  }

  body{
    margin:0;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    background:var(--bg);
    color:var(--fg);
    display:flex;
    justify-content:center;
    align-items:flex-start;
    padding:24px;
    min-height:100vh;
  }

  .container{
    width:100%;
    max-width:480px;
  }
  h1{text-align:center;font-size:20px;margin-bottom:16px;}

  .panel{
    background:var(--card);
    padding:16px;
    border-radius:14px;
    box-shadow:var(--shadow);
  }

  .row{
    display:flex;flex-wrap:wrap;
    gap:10px;margin-bottom:12px;
  }
  label{font-size:14px;display:flex;align-items:center;gap:6px;}
  input[type="number"]{
    width:72px;padding:6px;border-radius:6px;
    border:1px solid #8884;background:transparent;color:inherit;
  }
  button{
    padding:8px 14px;border-radius:10px;border:none;
    background:var(--accent);color:#fff;cursor:pointer;
    font-weight:600;
  }

  .output{margin-top:18px;display:flex;flex-direction:column;gap:10px;}
  .pw-item{
    display:flex;gap:8px;align-items:center;
    background:var(--card);padding:12px;
    border-radius:10px;box-shadow:var(--shadow);
  }
  .pwtext{
    flex:1;border:none;background:transparent;
    font-family:monospace;font-size:16px;padding:4px;
    color:inherit;
  }
  .copy{
    padding:6px 12px;background:#2a2a2a;border-radius:6px;
    border:none;cursor:pointer;color:#fff;
    font-size:13px;
  }
  .footer{text-align:center;margin-top:14px;font-size:12px;color:gray;}
  #notice{text-align:center;margin-top:6px;}
</style>
</head>
<body>
<div class="container">
<h1>パスワード生成</h1>

<div class="panel">
  <div class="row">
    <label>長さ <input id="len" type="number" min="4" max="128" value="20"></label>
    <label>個数 <input id="count" type="number" min="1" max="50" value="10"></label>
  </div>

  <div class="row">
    <label><input id="upper" type="checkbox" checked> 大文字</label>
    <label><input id="lower" type="checkbox" checked> 小文字</label>
    <label><input id="numbers" type="checkbox" checked> 数字</label>
    <label><input id="symbols" type="checkbox" checked> 記号</label>
  </div>

  <div class="row">
    <label><input id="nosim" type="checkbox"> 似た文字除外</label>
    <label><input id="norepeat" type="checkbox"> 重複禁止</label>
  </div>

  <div class="row">
    <label><input id="requireAll" type="checkbox" checked> 全文字種必須</label>
    <label>区切 <input id="chunk" type="number" min="0" max="32" value="0" style="width:56px"> </label>
  </div>

  <div class="row" style="justify-content:center;">
    <button id="gen">生成</button>
  </div>
</div>

<div id="notice" class="footer"></div>
<div class="output" id="output" aria-live="polite"></div>
<div class="footer">クリックで選択、コピー可</div>

</div>

<script>
// same JS logic as before simplified
(function(){
  const sets = {
    upper: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
    lower: "abcdefghijklmnopqrstuvwxyz",
    numbers: "0123456789",
    symbols: "!@#$%^&*()-_=+[]{};:,.?/|~"
  };
  const similar = "Il1|O0";

  function opts(){
    return {
      len:+len.value,count:+count.value,
      u:upper.checked,l:lower.checked,n:numbers.checked,s:symbols.checked,
      sim:nosim.checked,nr:norepeat.checked,req:requireAll.checked,
      chunk:+chunk.value
    };
  }

  function warn(m){ notice.textContent=m; setTimeout(()=>notice.textContent="",4000); }
  const r = ()=>Math.random();

  function pick(pool){return pool.charAt(Math.floor(r()*pool.length));}
  function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(r()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}

  gen.onclick=()=>{
    const o = opts();
    let all="";
    if(o.u) all+=sets.upper;
    if(o.l) all+=sets.lower;
    if(o.n) all+=sets.numbers;
    if(o.s) all+=sets.symbols;

    if(o.sim) similar.split("").forEach(c=>all=all.replaceAll(c,""));
    if(!all){warn("文字種選択");return;}

    output.innerHTML="";
    for(let k=0;k<o.count;k++){
      let pw="";
      const req=[];
      if(o.req){
        if(o.u) req.push(pick(sets.upper));
        if(o.l) req.push(pick(sets.lower));
        if(o.n) req.push(pick(sets.numbers));
        if(o.s) req.push(pick(sets.symbols));
      }

      const chars=all.split("");
      while(pw.length<o.len){
        let c=pick(chars.join(""));
        if(o.nr && pw.includes(c)) continue;
        pw+=c;
      }
      pw=shuffle((pw+req.join("")).split("")).join("");

      if(o.chunk>0){
        const arr = pw.match(new RegExp('.{1,'+o.chunk+'}','g'));
        pw=arr.join('-');
      }

      const row=document.createElement("div");
      row.className="pw-item";
      const i=document.createElement("input");
      i.className="pwtext"; i.readOnly=true;
      i.value=pw; i.onclick=()=>i.select();
      const btn=document.createElement("button");
      btn.className="copy"; btn.textContent="Copy";
      btn.onclick=()=>{navigator.clipboard.writeText(i.value);btn.textContent="OK";setTimeout(()=>btn.textContent="Copy",1200);};
      row.append(i,btn);
      output.append(row);
    }
  };

  gen.click();
})();
</script>
</body>
</html>
